<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signed In - {{request.user}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <style>
        *{
            margin: 1rem;
        }
    </style>

    <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">  


</head>
<body>
    <div class="container">
    <a href="sout" style="text-decoration: none;"><button class="btn btn-danger">Sign Out</button></a>
    <a href="update_data" style="text-decoration: none;"><button class="btn btn-outline-primary">Update Profile</button></a>
    <a href="change_pass" style="text-decoration: none;"><button class="btn btn-success">Change Password</button></a>
    <br><hr>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> {{message.tags.capitalize}} </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

        <div class="media">
            <img src="{{user.userinfo.image.url}}" alt="Profile Picture" style="height: 10rem; border-radius: 50%; border: 5px solid #000000;">
            <div class="media-body">
                <h2 class="account-heading"> {{user.username}}</h2>
                <p class="text-secondary">Email:- {{user.email}}</p>
                <p class="text-secondary">Name:- {{user.userinfo.full_Name}}</p>
                <p class="text-secondary">Phone:- {{user.userinfo.phone}}</p>
                <p class="text-secondary">State:- {{user.userinfo.state}}</p>
                <p class="text-secondary">Address:- {{user.userinfo.address}}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
