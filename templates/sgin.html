<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
   .bg-image-vertical {
  position: relative;
  overflow: hidden;
  background-repeat: no-repeat;
  background-position: right center;
  background-size: auto 100%;
}

@media (min-width: 1025px) {
  .h-custom-2 {
    height: 100%;
  }
}

</style>

  <link rel="shortcut icon" href="static/favicon.ico" type="image/x-icon">  


</head>

<body>
     

<div class="container mt-5 m-lg-3" >
 <div class="row my-3" >
  <div class="col-sm-7 offset-sm-3"   >
   <h3 class="text-center alert alert-success">Sign In</h3>
   <hr>

   {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> {{message.tags.capitalize}} </strong> {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}

       <form action="sin" method="POST" novalidate class="shadow p-4" style="border:2px solid grey" >
            {% csrf_token %}
            <div class="us-name">
                 Username:<br><br>
                <input type="text" name="username" class="form-control"  value="" placeholder="Username">
                <br><br>
            </div>

            <div class="pass">
               Password:<br><br>
                <input type="password"  name="password" class="form-control"  value="" placeholder="Password">
                
            </div>

            <div class="lgin">
                  <br><br>
                <button type="submit" name="button" class="btn btn-success">Login</button>
              </div>

              <div class="text">
                Don't have an account? <a href="register" class="sgup">Sign Up</a>
            </div>
            <div class="fgt-pass">
                <a href="password_reset">Forgot your password?</a>
            </div>
        </form>

        

        </div>
        </div>
        </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</body>
</html>
